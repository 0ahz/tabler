{% assign colors = 'dark,white' | split: ',' %}
{% for color in site.colors %}
{% assign colors = colors | push: color[0] %}
{% endfor %}

{% assign current-color = include.color | default: '#9f7aea' %}

<div class="mb-3">
	<label class="form-label">{{ include.label | default: 'Color dropdown' }}</label>

	<div class="input-group input-group-flat" data-input="color">
		<input type="text" class="form-control" value="{{ current-color }}" data-input-color="input">

		<div class="input-group-text px-2 dropdown" data-toggle="dropdown">
			<div class="form-colorinput-color" style="background-color: {{ current-color }}" data-input-color="preview"></div>
		</div>
		<div class="dropdown-menu dropdown-menu-right dropdown-menu-colors">
			<div class="row row-cols-6 g-2">
				{% for color in colors %}
				<div class="col">
					<label class="form-colorinput">
						<span class="form-colorinput-color bg-{{ color }}" data-input-color="input"></span>
					</label>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
